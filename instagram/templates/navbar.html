<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <nav class='navbar navbar-topnav' id="man-nav">
            <div class="container-fluid">
                <div class="navbar-header">
                    <!-- <a class="navbar-brand"href="#" style="font-family: cursive;
                    font-size: 40px;"><i class="fa fa-instagram 3px"></i></a> -->
                    <!-- <a class="navbar-brand "href="/accounts/register/">Sign Up</a> -->
                    <button type="button" data-toggle="collapse" data-target="#navbar-main" class="navbar-toggle">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!-- Adding a search form -->
                <div class="col-sm-4 col-md-4 navbar-left">
                    <form  role="search" action="{%url 'search_profile'%}">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search Profile" name="profile">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>

                </div>
                <!-- End of search functionality -->


            
            <!-- Dropdown -->
            <div id="navbar-main" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        {% if request.user.is_authenticated %}
                        <li>
                            <a href="{% url 'index' %}">
                            <i class="fa fa-home {% if request.resolver_match.url_name == 'index' %}active{% endif %}" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li><a href="{% url 'profile_settings' request.user.username %}">Edit Profile</a></li>
                        <li><a href="{% url 'post_picture' %}"><i class="fa fa-upload " aria-hidden="true"></i></a></li>
                        <li><a href="{% url 'profile' request.user.username %}"><i class="fa fa-user" aria-hidden="true"></i></a></li>
                        <li><a href="/logout">Logout</a></li>
                        
                        
                        
                    {% else %}
                        <li><a href="accounts/login">Login</a></li>
                        <li><a href="accounts/register">Sign Up</a></li>
                {%endif%}
            </div>
        </div>
        </nav>
    </body>
</html>
